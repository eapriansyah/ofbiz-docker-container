# NGINX config
server {
	# ofbiz
	listen				127.42.0.1:80;

	location / {
		proxy_pass		http://localhost:8081;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}
}

server {
	# wordpress
	listen				127.42.0.2:80;
	root				@WORDPRESS_ROOT@;

	location ~ ^/wp-content/uploads/.*\.php$ {
		return			500;
	}
	location ~ \.php$ {
		proxy_set_header	X-URI $request_uri;
		try_files		$uri =404;
		fastcgi_pass		unix:/var/run/php5-fpm.sock;
		fastcgi_index		index.php;
		fastcgi_buffer_size	128k;
		fastcgi_buffers		32 128k;
		include			fastcgi_params;
		fastcgi_param		SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_read_timeout	10m;
	}

	location @php {
		proxy_set_header	X-URI $request_uri;
		fastcgi_pass		unix:/var/run/php5-fpm.sock;
		fastcgi_index		index.php;
		fastcgi_buffer_size	128k;
		fastcgi_buffers		32 128k;
		include			fastcgi_params;
		fastcgi_param		SCRIPT_FILENAME $document_root/index.php;
		fastcgi_param		REQUEST_URI $uri;
		fastcgi_read_timeout	10m;
	}
	location / {
		index			index.php index.html;
		try_files		$uri $uri/ @php;
		add_header		Access-Control-Allow-Origin *;
		add_header		Access-Control-Allow-Headers X-HTTP-Method-Override;
	}
}

server {
	# roundcube
	listen						127.42.0.3:80;

	location /program/js/tiny_mce {
		alias					/usr/share/tinymce/www;
	}
	location / {
		root					/var/lib/roundcube;
		index					index.php index.html index.htm;
		location ~ (.+\.php)$ {
			try_files			$uri =404;
			include				/etc/nginx/fastcgi_params;
			fastcgi_pass			unix:/var/run/php5-fpm.sock;
			fastcgi_index			index.php;
			fastcgi_intercept_errors	on;
			fastcgi_param			SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_buffer_size		128k;
			fastcgi_buffers			256 4k;
			fastcgi_busy_buffers_size	256k;
			fastcgi_temp_file_write_size	256k;
		}
		location ~* /.svn/ {
			deny				all;
		}
		location ~* /README|INSTALL|LICENSE|SQL|bin|CHANGELOG$ {
			deny				all;
		}
		location ~ ^(config|temp|legs) {
			deny				all;
		}
	}
}

server {
	# api
	listen				127.42.0.4:80;

	location / {
		if ($request_method = OPTIONS ) {
			add_header	Access-Control-Allow-Origin *;
			add_header	Access-Control-Allow-Headers X-HTTP-Method-Override;
			return 200;
		}
		add_header		Access-Control-Allow-Origin *;
		add_header		Access-Control-Allow-Headers X-HTTP-Method-Override;
		proxy_pass		http://localhost:8081/@NGINX_API_PASSTHROUGH@/$1$is_args$args;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}
}

server {
	listen *:80 default;
	return 301 https://$host$request_uri;
}

server {
	listen *:443 default ssl;

	expires 5m;

	ssi				@NGINX_SSI@;
	ssl_certificate			/srv/ofbiz-localdev-base/config/ssl.crt;
	ssl_certificate_key		/srv/ofbiz-localdev-base/config/ssl.key;
	ssl_session_timeout		5m;

	ssl_protocols			SSLv2 SSLv3 TLSv1;
	ssl_ciphers			ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
	ssl_prefer_server_ciphers	on;

#	error_page			404 /404.html;

	# ofbiz
	location ~ @NGINX_OFBIZ_REGEX@ {
		proxy_pass		http://127.42.0.1:80;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}

	# api
	location ~ ^/@NGINX_API_PASSTHROUGH@/(.*)$ {
		proxy_pass		http://127.42.0.4:80;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}

	# roundcube
	location ~ ^/roundcube$ {
		rewrite			^ /roundcube/ redirect;
	}
	location ~ ^/roundcube(/.*)?$ {
		proxy_pass		http://127.42.0.3:80/$1;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}
	location ~ ^/webmail(/.*)?$ {
		rewrite			^ /roundcube$1 redirect;
	}

	# wordpress
	location ~ ^/(wp-admin|wp-content)(/.*)?$$ {
		proxy_pass		http://127.42.0.2:80;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}

	# configurable, wordpress or ofbiz frontend
	location / {
		proxy_pass		http://127.42.0.2:80;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $host;
		proxy_redirect		off;
	}
}
